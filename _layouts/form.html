<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

    <!-- Set page title, include site title if wanted-->
    {% if page.showSiteTitle %}
      <title>{{ site.title }} | {{ page.title }}</title>
    {% else %}
      <title>{{ page.title }}</title>
    {% endif %}

    <!-- SEO stuff-->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:locale" content="en_GB">
    <meta name="description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Logo stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="apple-mobile-web-app-title" content="Class Act Cake">
    <meta name="application-name" content="Class Act Cake">
    <meta name="msapplication-TileColor" content="#f4c2c2">
    <meta name="theme-color" content="#f4c2c2">

  </head>
  <body>
    <header class="page-header" role="banner">
      <!-- Class Act Cake logo, transparent on company colour background -->
      <img src="/assets/images/logos/ClassActCakeTransparent1600px.png" alt="Class Act Cake Logo" width="35%" style="max-width: 500px">
      
      <!-- Nav Buttons -->
      <div>
        <a href="/" class="btn">Home</a>
        <a href="/buildACake" class="btn">Build A Cake</a>
        <a href="/portfolio" class="btn">Portfolio</a>
        <a href="/about" class="btn">About</a>
      </div>      
    </header>

    <main id="content" class="main-content" role="main">
      {% include form.html %}
      
      {% unless page.hideFooter %}
      <footer class="site-footer">
        <a href="../">go back</a>
      </footer>
      {% endunless %}
    </main>
  </body>
</html>
